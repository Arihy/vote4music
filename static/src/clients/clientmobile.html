	<script type="text/javascript">

function list(url){ $.getJSON( url, function( data ){        
    	$('#posts').empty();       
    	$.each(data, function(i, post){           	
    		var tweet = post.text;
           	var reply = "@"
          	if (tweet.substr(0, reply.length) != reply) {
                $('#posts').append(
                '<li>'
                +  tweet
                +'</li>'
            );
        	}
        });
    });
	}

$(document).ready(function(){	
    var tweets = "http://api.twitter.com/1/statuses/user_timeline/"
				+ "loic_d" + ".json?include_rts=true&count=100&callback=?";
    list(tweets);
  
});
</script>
